<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Background with Particles.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #222;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      color: #fff;
      text-align: center;
      padding-top: 40vh;
    }
  </style>
</head>
<body>
  
 <!-- Particle container -->
 <div id="particles-js"></div>

 <!-- Foreground content -->
 <div class="content">
   <h1>AK STUDIO</h1>
   <p>Welcome to our studio</p>
 </div>
 
 <!-- Include Particles.js -->
 <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
 <script>
   particlesJS("particles-js", {
     "particles": {
       "number": {
         "value": 80,
         "density": { "enable": true, "value_area": 800 }
       },
       "color": { "value": "#ffffff" },
       "shape": { "type": "circle" },
       "opacity": {
         "value": 0.5,
         "random": false
       },
       "size": {
         "value": 3,
         "random": true
       },
       "line_linked": {
         "enable": true,
         "distance": 150,
         "color": "#ffffff",
         "opacity": 0.4,
         "width": 1
       },
       "move": {
         "enable": true,
         "speed": 4,
         "direction": "none",
         "random": false,
         "straight": false,
         "bounce": false,
         "attract": {
           "enable": false,
           "rotateX": 600,
           "rotateY": 1200
         }
       }
     },
     "interactivity": {
       "detect_on": "canvas",
       "events": {
         "onhover": { "enable": true, "mode": "repulse" },
         "onclick": { "enable": true, "mode": "push" },
         "resize": true
       },
       "modes": {
         "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
         "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
         "repulse": { "distance": 100, "duration": 0.4 },
         "push": { "particles_nb": 4 },
         "remove": { "particles_nb": 2 }
       }
     },
     "retina_detect": true
   });
 </script>
</body>
</html>
